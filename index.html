<html lang="en">

    <link

      type="image/png"
      sizes="32x32"

    <title>Frontend Mentor | QR code component</title>

      }

        color: hsl(228, 45%, 44%);
      }

  </head>
  <body>
    <section class="main_section">
      <div class="heroDiv">
        <img class="heroImage" src="images/image-qr-code.png" alt="QR Code" />

        </h1>
        <p class="herotext1">
